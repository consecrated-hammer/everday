services:
  everday-api:
    build: ./backend
    container_name: everday-api
    env_file: .env
    environment:
      APP_ENV: "${APP_ENV}"
      SQLSERVER_HOST: "${SQLSERVER_HOST}"
      SQLSERVER_PORT: "${SQLSERVER_PORT}"
      SQLSERVER_DB: "${SQLSERVER_DB}"
      SQLSERVER_DRIVER: "${SQLSERVER_DRIVER}"
      SQLSERVER_USER_LOGIN: "${SQLSERVER_USER_LOGIN}"
      SQLSERVER_USER_PASSWORD: "${SQLSERVER_USER_PASSWORD}"
      SQLSERVER_ADMIN_LOGIN: "${SQLSERVER_ADMIN_LOGIN}"
      SQLSERVER_ADMIN_PASSWORD: "${SQLSERVER_ADMIN_PASSWORD}"
    ports:
      - "${EVERDAY_API_PORT}:8000"
    volumes:
      - ./backend/logs:/app/logs
    networks:
      - shared_default
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 10s
      timeout: 3s
      retries: 5

  everday-web:
    build: ./frontend
    container_name: everday-web
    env_file: .env
    environment:
      VITE_API_BASE_URL: "${VITE_API_BASE_URL}"
    ports:
      - "${EVERDAY_WEB_PORT}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - everday-api
    networks:
      - shared_default

networks:
  shared_default:
    external: true
    name: shared_default
